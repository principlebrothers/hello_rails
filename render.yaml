databases:
  - name: hello_rails_development
    databaseName: hello_rails_development
    user: hello_rails_development

services:
  - type: web
    name: greetings
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: hello_rails_development
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false